<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Contact us</title>
  </head>
  <body>
    <nav class="navi">
      <div class="navi__right">
        <img
          class="navi__logo"
          src="https://picsum.photos/80"
          alt="Company Logo"
        />

        <div>
          <ul class="navi__list">
            <li>
              <a class="navi__list__item" href="../index.html">Home</a>
            </li>
            <li>
              <a class="navi__list__item" href="./ourproduct.html"
                >Our Product</a
              >
            </li>
            <li>
              <a class="navi__list__item" href="./aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="navi__burger-menu">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <div class="navi__log-container">
        <ul class="navi__list navi__list--login">
          <li>
            <a class="navi__list__item--login" href="./login.html">LogIn</a>
          </li>
          <li>
            <a class="navi__list__item--login" href="./register.html"
              >Register</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="contact">
      <h3>Want to know more? Contact us.</h3>
      <form action="">
        <div>
          <input
            class="contact__input"
            name="name"
            type="text"
            placeholder="Name"
          />
        </div>
        <div>
          <input
            class="contact__input"
            name="email"
            type="email"
            placeholder="Email"
          />
        </div>
        <div>
          <input
            class="contact__input"
            name="company"
            type="text"
            placeholder="Company"
          />
        </div>
        <div>
          <input
            class="contact__input"
            name="phone"
            type="tel"
            placeholder="Phone"
          />
        </div>
        <div>
          <textarea
            class="contact__text"
            name="message"
            placeholder="Message"
          ></textarea>
        </div>
        <div>
          <button class="contact__button" type="submit">Send</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer__logo">
        <a href="./index.html">
          <img src="https://picsum.photos/300" alt="Company Logo" />
        </a>
      </div>
      <nav class="footer__nav">
        <div class="">
          <ul>
            <li><a href="./ourproduct.html">Our Product</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <!-- Social Media Links -->
        <div class="footer__social-media">
          <a href="https://twitter.com/">
            <img src="../images/icons8-twitter.svg" alt="Twitter Logo" />
          </a>
          <a href="https://facebook.com">
            <img
              src="../images/logo-facebookpng-32204.png"
              alt="Facebook Logo"
            />
          </a>
          <a href="https://www.linkedin.com/">
            <img src="../images/icons8-linkedin.svg" alt="LinkedIn Logo" />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
