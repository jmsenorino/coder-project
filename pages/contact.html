    <main class="contact text-center">
      <h3>Want to know more? Contact us.</h3>
      <form class="container d-flex align-items-center flex-column form__container" action="">
        <div class="form-floating mb-3 w-100">
          <input
            class="contact__input form-control"
            name="name"
            type="text"
            id="floatingInput"
            placeholder="Nombre"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3 w-100">
          <input type="email" class="contact__input form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 w-100">
          <input type="email" class="contact__input form-control" id="floatingInput" placeholder="Company">
          <label for="floatingInput">Company</label>
        </div>
        <div class="form-floating mb-3 w-100">
          <input type="email" class="contact__input form-control" id="floatingInput" placeholder="Phone">
          <label for="floatingInput">Phone</label>
        </div>
        <div class="form-floating w-100">
          <textarea class="contact__text form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Comments</label>
        </div>
          <button class="contact__button btn btn-dark" type="submit">Send</button>
      </form>
    </main>
