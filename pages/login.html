<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Log In</title>
  </head>

  <body>
    <nav class="navi">
      <div class="d-flex align-items-center justify-content-center">
        <img
          class="navi__logo"
          src="../images/company-logo.png"
          alt="Company Logo"
        />

        <div class="d-flex align-items-center justify-content-center">
          <ul class="d-flex">
            <li>
              <a class="navi__list__item" href="../index.html">Home</a>
            </li>
            <li>
              <a class="navi__list__item" href="./ourproduct.html"
                >Our Product</a
              >
            </li>
            <li>
              <a class="navi__list__item" href="./aboutus.html">About Us</a>
            </li>
            <li>
              <a class="navi__list__item" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="navi__burger-menu">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <div class="navi__log-container d-flex">
        <ul
          class="d-flex align-items-center justify-content-center navi__list--login"
        >
          <li>
            <a class="navi__list__item--login" href="./login.html">LogIn</a>
          </li>
          <li>
            <a class="navi__list__item--login" href="./register.html"
              >Register</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="loginmain">
      <section class="loginleft">
        <div>
          <h1>Inicia sesión en tu cuenta</h1>
        </div>
        <form>
          <div>
            <input
              class="loginleft__input"
              name="email"
              type="email"
              placeholder="Email"
            />
          </div>
          <div>
            <input
              class="loginleft__input"
              name="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div>
            <button class="loginleft__button" type="submit">Enter</button>
          </div>
        </form>
      </section>

      <aside class="loginright">
        <div>
          <div>
            <h2>Únete a nosotros!</h2>
            <p>
              Conocé todos los beneficios que te brinda Drixit Technologies a
              travez de nuestra subscripción de noticias por mail!
            </p>
          </div>
          <div>
            <a href="./register.html">Registrate ahora</a>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <div class="footer__logo">
        <a href="../index.html">
          <img src="../images/company-logo.png" alt="Company Logo" />
        </a>
      </div>
      <nav class="footer__nav">
        <div class="">
          <ul>
            <li><a href="./ourproduct.html">Our Product</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <!-- Social Media Links -->
        <div class="footer__social-media">
          <a href="https://twitter.com/">
            <img src="../images/icons8-twitter.svg" alt="Twitter Logo" />
          </a>
          <a href="https://facebook.com">
            <img
              src="../images/logo-facebookpng-32204.png"
              alt="Facebook Logo"
            />
          </a>
          <a href="https://www.linkedin.com/">
            <img src="../images/icons8-linkedin.svg" alt="LinkedIn Logo" />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
