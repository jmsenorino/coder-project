              <div class="loginleft">
                <h1>Iniciar sesión</h1>
              </div>
                <input
                  class="loginleft__input"
                  name="email"
                  type="email"
                  placeholder="Email"
                />
                <input
                  class="loginleft__input"
                  name="password"
                  type="password"
                  placeholder="Password"
                />
              <div class="d-flex justify-content-center">
                <button class="loginleft__button" type="submit">Enter</button>
              </div>
            </form>
            <div class="col-md-6 loginright">
